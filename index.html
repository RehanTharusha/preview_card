<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

  <div class="section1">
    <h2>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help <br> your business grow.</h2>

    <p>Discover the benefits of data analytics and make  better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <div class="stats_container">
      <div class="stats">
        <h3>10k+</h3>
        <p>Companies</p>

      <div class="stats">
        <h3>314</h3>

        <p>Queries</p>    
      </div>
    </div>

  </div>

  <div class="section2">
      <img src="images/image-header-desktop.jpg" alt="preview_image ">

</div>
